
<mat-form-field>
    <input matInput placeholder="Search key" #inputSearch>
</mat-form-field>

<table style="width: 100%" mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear class="mat-elevation-z8">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Key Column -->
    <ng-container matColumnDef="key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Key </th>
        <td mat-cell *matCellDef="let element"> {{element.key}} </td>
    </ng-container>

    <!-- URL Column -->
    <ng-container matColumnDef="full_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> URL </th>
        <td mat-cell *matCellDef="let element"> {{element.full_url}} </td>
    </ng-container>

    <!-- Path Column -->
    <ng-container matColumnDef="file_path">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Path </th>
        <td mat-cell *matCellDef="let element"> {{element.file_path}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" [routerLink]="['content',
         element.id]"><i class="fa fa-file"></i></button> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="dataSource?.totalLength" [pageSize]="10"
               [pageSizeOptions]="[5,10,20]"></mat-paginator>
